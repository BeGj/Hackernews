<header class="bg-white">
  <nav
    class="flex items-center justify-between p-6 px-8 mx-auto max-w-7xl"
    aria-label="Global"
  >
    <!-- Logo -->
    <div class="flex flex-1">
      <a [routerLink]="['/']" class="-m-1.5 p-1.5">
        <span class="sr-only">Hackernews</span>
        <img
          class="w-[75.5px] h-8"
          priority
          [width]="75.5"
          [height]="32"
          ngSrc="./assets/logo.webp"
          alt=""
        />
      </a>
    </div>
    <!-- Center nav items -->
    <div class="flex gap-x-12">
      <a
        [routerLink]="['/', 'stories', 'top']"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Top stories</a
      >
      <a
        [routerLink]="['/', 'stories', 'saved']"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Saved stories</a
      >
      <!--  <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >Best stories</a
      >
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >Newest stories</a
      > -->
    </div>
    <!-- end nav items -->
    <div class="flex justify-end flex-1">
      <a
        href="https://github.com/BeGj/Hackernews"
        target="_blank"
        class="text-sm font-semibold leading-6 text-gray-900"
      >
        Github
      </a>
      <!-- <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >Log in <span aria-hidden="true">&rarr;</span></a
      > -->
    </div>
  </nav>
</header>
